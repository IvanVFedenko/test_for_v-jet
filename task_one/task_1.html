<body>
  <script>
const mostPopularChar = (string) => {
  let arr = string.replace(/[\.,]/g, '').split(' ');
  let count1 = 0;
  let count2 = 1;
  let result;
  for (let i = 0; i < arr.length; i++) {
    for (let j = i; j < arr.length; j++) {
      if (arr[i] === arr[j]) {
        count1++}
        if(count2 < count1) {
          count2 = count1;
          result = arr[i]
      }
    };
      count1 = 0;
  };
  return result;
};

console.log(mostPopularChar('a, f, f, f, a, a ,a, c, c, c, c, c, c, c'))
  </script>
</body>
