<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
let url = new URL ('http://localhost:63342/test/index.html?em=world&ew=book')
let str = [...new URLSearchParams(url.search)].join(',');
let obj = {};
let arr = str.replace(/,/g, ':').replace(/\n/g, '').split(':');

const convertToObject = (str) => {
  for (let i = 0; i < arr.length - 1; i += 2) {
    obj[arr[i].trim()] = arr[i + 1].trim();
  }
  return JSON.stringify(obj);
};

console.log(convertToObject(str))
  </script>
</body>
</html>
